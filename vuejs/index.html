<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS + Bootstrap Form</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>

<div id="app" class="container mt-5">
  <h1 class="mb-4">Bootstrap Form (Vue)</h1>

  <form @submit.prevent="submitForm">
    <div class="mb-3">
      <label class="form-label">Jméno</label>
      <input type="text" class="form-control" v-model="name">
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" v-model="email">
    </div>

    <div class="mb-3">
      <label class="form-label">Zpráva</label>
      <textarea class="form-control" v-model="message"></textarea>
    </div>

    <button class="btn btn-primary">Odeslat</button>
  </form>

  <hr>

  <h5>Data z Vue:</h5>
  <p><strong>Jméno:</strong> {{ name }}</p>
  <p><strong>Email:</strong> {{ email }}</p>
  <p><strong>Zpráva:</strong> {{ message }}</p>
</div>

<!-- Vue -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const app = Vue.createApp({
  data() {
    return {
      name: '',
      email: '',
      message: ''
    }
  },
  methods: {
    submitForm() {
      alert("Formulář odeslán ✔️");
    }
  }
})

app.mount('#app')
</script>

</body>
</html>
